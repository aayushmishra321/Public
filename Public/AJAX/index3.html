<!DOCTYPE html>
<html>
<head>
    <title>AJAX Example</title>
    <script>
        function fetchData() {
            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();


            // Configure it: GET-request for data.txt (a sample server file)
            xhr.open("GET", "data.txt", true); // true = asynchronous


            // What to do when response is ready
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Update the HTML content
                    document.getElementById("output").innerHTML = xhr.responseText;
                }
            };


            // Send the request
            xhr.send();
        }
    </script>
</head>
<body>
    <h2>AJAX Demo</h2>
    <button onclick="fetchData()">Click to Load Data</button>
    <div id="output" style="margin-top:10px; font-weight:bold;"></div>
</body>
</html>
